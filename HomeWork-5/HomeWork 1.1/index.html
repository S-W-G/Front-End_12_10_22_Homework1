<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <form action="" class="form">
      <div class="form__body">
        <div class="form__Item">
          <div class="form__ItemText"><h3>Your name</h3></div>
          <input type="text" />
        </div>
        <div class="form__Item">
          <div class="form__ItemText"><h3>Your email</h3></div>
          <input type="text" />
        </div>
        <div class="form__Item">
          <div class="form__ItemText"><h3>Message subject</h3></div>
          <select name="" id="">
            <option value=""></option>
          </select>
        </div>
        <div class="form__Item">
          <div class="form__ItemText"><h3>Text *</h3></div>
          <textarea name="" id="" cols="40" rows="10"></textarea>
        </div>
        <div class="form__Item">
          <div class="form__ItemText"><h3>Spam protection *</h3></div>
          <input type="text" class="form__textField" />
          <img src="images/OIP.jpg" alt="Captcha" />
          <a href="#">change the picture</a>
        </div>
        <button type="button">Send</button>
      </div>
    </form>
  </body>
</html>
