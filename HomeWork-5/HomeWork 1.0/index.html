<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="" class="form">
      <div class="form__header">
        <h3>Contact Manager</h3>
        <select name="" id="">
          <option value="">More Actions</option>
        </select>
      </div>
      <div class="form__body">
        <div class="form__left">
          <div class="form__item">
            <div class="form__itemText">First Name<span>*</span></div>
            <input type="text" />
          </div>
          <div class="form__item">
            <div class="form__itemText">Last Name<span>*</span></div>
            <input type="text" />
          </div>
          <div class="form__item">
            <div class="form__itemText">Address</div>
            <textarea name="textarea_top" id="" cols="33" rows="10"></textarea>
          </div>
          <div class="form__item">
            <div class="form__itemText">City</div>
            <input type="text" />
          </div>
          <div class="form__item">
            <div class="form__itemText">State</div>
            <select name="" id="">
              <option value="">-Select-</option>
            </select>
          </div>
          <div class="form__item">
            <div class="form__itemText">Zip</div>
            <input type="text" />
          </div>
          <div class="form__item">
            <div class="form__itemText">Home Phone</div>
            <input type="text" class="w-50" />
          </div>
          <div class="form__item">
            <div class="form__itemText">Work Phone<span>*</span></div>
            <input type="text" />
          </div>
          <div class="form__item">
            <div class="form__itemText">Fax Number</div>
            <input type="text" class="w-50" />
          </div>
          <div class="form__item">
            <div class="form__itemText">Website</div>
            <div class="form__web">
              <div class="form__webItem">
                <div>URL</div>
                <input type="text" />
              </div>
              <div class="form__webItem">
                <div>Link Name</div>
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="form__item">
            <div class="form__itemText">Email Address<span>*</span></div>
            <input type="text" id="wb" />
          </div>
        </div>

        <div class="form__right">
          <div class="form__item">
            <div class="form__question">
              When is the best time to contact you?
            </div>
            <ul class="form__list">
              <li><input type="radio" name="time" id="" /> Morning</li>
              <li><input type="radio" name="time" id="" /> Afternoon</li>
              <li><input type="radio" name="time" id="" /> Evening</li>
            </ul>
          </div>

          <div class="form__item">
            <div class="form__question">
              When is the best way to contact you?
            </div>
            <ul class="form__list">
              <li><input type="radio" name="time" id="" /> Phone</li>
              <li><input type="radio" name="time" id="" /> Email</li>
              <li><input type="radio" name="time" id="" /> Fax</li>
            </ul>
          </div>

          <div class="form__item">
            <div class="form__itemText">Message</div>
            <textarea name="textarea" id="" cols="33" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="form__footer">
        <input type="submit" /> <input type="reset" />
      </div>
    </form>
  </body>
</html>
