      getNextEl.addEventListener("click", function () {
        for (i = 0;i <= dropList.children.length; i++) {
          if (dropList.children[i].selected === true) {
            dropList.children[i].nextElementSibling.selected = true;

        for (i = 0;i <= dropList.children.length; i++) {

        }
      });

        if (inp.value != "") {
          const newOption = document.createElement("option");
          newOption.innerHTML = inp.value;
          dropList.append(newOption);
          inp.value = "";
        }
